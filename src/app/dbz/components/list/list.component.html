<h4>List</h4>
<ol class="list-group">
  <li *ngFor="
  let character of characterList;
   let i = index;
    let itFirst = first;
    let itLast = last;
    let isEven = even;
    let isOdd = odd;
"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark':itLast,
        'list-group-item-primary':itFirst
      }">
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <span>{{ character.name }}</span>
      - <strong>Power:</strong> {{ character.power }}
    </div>

    <button type="button" class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ol>
